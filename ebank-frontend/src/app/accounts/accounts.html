<div class="container mt-2">
    <div class="row">
        <div class="col col-md-6">
            <div class="card">
                <div class="card-header">Accounts</div>
                <div class="card-body">
                    <form [formGroup]="accountFormGroup" (ngSubmit)="handleSearchAccount()">
                        <div class="input-group">
                            <label class="input-group-text">Account Id :</label>
                            <input formControlName="accountId" type="text" class="form-control">
                            <button type="submit" class="btn btn-info">
                                <i class="bi bi-search"></i>
                                Search
                            </button>
                        </div>
                    </form>
                    <ng-container *ngIf="accountObservable | async as accountDetails">
                        <div class="mt-2">
                            <label>Account Id :</label>
                            <label><strong>{{accountDetails.accountId}}</strong></label>
                        </div>
                        <div class="mt-2">
                            <label>Balance :</label>
                            <label><strong>{{accountDetails.balance | number:'1.2-2'}}</strong></label>
                        </div>
                        <table class="table">
                            <thead>
                            <th>Id</th><th>Date</th><th>Type</th><th>Amount</th>
                            <!--<th>Desc</th>-->
                            </thead>
                            <tbody>
                            <tr *ngFor="let op of accountDetails.accountOperationDTOS">
                                <td>{{op.id}}</td>
                                <td>{{op.operationDate | date :'dd-MM-yyyy:HH-mm-ss'}}</td>
                                <td>{{op.type}}</td>
                                <td class="text-end">{{op.amount | number:'1.2-2'}}</td>
                                <!--<td>{{op.description}}</td>-->
                            </tr>
                            </tbody>
                        </table>
                        <ul class="nav nav-pills">
                            <li *ngFor="let item of [].constructor(accountDetails.totalPages);let page=index">
                                <a (click)="goToPage(page)" [ngClass]="page==currentPage?'btn btn-info':'btn-outline-info'" class="btn ms-1 mt-1">{{page}}</a>
                            </li>
                        </ul>
                    </ng-container>
                </div>
            </div>
        </div>
        <div class="col col-md-6">
            <div class="card" *ngIf="accountObservable">
                <div class="card-header">Operations</div>
                <div class="card-body">
                    {{operationFormGroup.value | json}}
                    <form [formGroup]="operationFormGroup" (ngSubmit)="handleAccountOperation()" method="post">
                        <!-- chose opÃ©ration -->
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" formControlName="operationType" value="DEBIT" id="debit">
                            <label class="form-check-label" for="debit">Debit</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" formControlName="operationType" value="CREDIT" id="credit">
                            <label class="form-check-label" for="credit">Credit</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" formControlName="operationType" value="TRANSFER" id="transfer">
                            <label class="form-check-label" for="transfer">Transfer</label>
                        </div>
                        <!-- chose accountDestination -->
                        <div class="mt-2" *ngIf="operationFormGroup.value.operationType=='TRANSFER'">
                            <label class="form-label">Account destination :</label>
                            <input formControlName="accountDestination" type="text" class="form-control">
                        </div>
                        <!-- chose amount -->
                        <div class="mt-2">
                            <label class="form-label">Amount :</label>
                            <input formControlName="amount" type="text" class="form-control">
                        </div>
                        <!-- chose desc -->
                        <div class="mt-2">
                            <label class="form-label">Description :</label>
                            <input formControlName="desc" type="text" class="form-control">
                        </div>
                        <div class="d-grid mt-2">
                            <button class="btn btn-success">save operation</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
