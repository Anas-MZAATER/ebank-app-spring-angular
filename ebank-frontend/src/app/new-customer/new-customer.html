<div class="container">
    <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

    <div class="card col-md-6 offset-3 mt-2">
        <div class="card-header">New Customer</div>
        <div class="card-body">
            <form [formGroup]="newCustomerFormGroup" (ngSubmit)="handleSaveCustomer()">
                <div class="mb-3">
                    <label class="form-label">Name :</label>
                    <input type="text" formControlName="name" class="form-control">
                    <!-- Erreur : Champ requis -->
                    <span class="text-danger" *ngIf="newCustomerFormGroup.controls['name'].touched
                    && newCustomerFormGroup.controls['name'].errors?.['required']">
                        Name is Required*
                    </span>
                    <!-- Erreur : Longueur minimale -->
                    <span class="text-danger" *ngIf="newCustomerFormGroup.controls['name'].touched
                    && newCustomerFormGroup.controls['name'].errors?.['minlength']">
                        Name must be at least 2 characters long
                    </span>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email :</label>
                    <input type="email" formControlName="email" class="form-control">
                    <span class="text-danger" *ngIf="newCustomerFormGroup.controls['email'].touched
                    && newCustomerFormGroup.controls['email'].errors?.['required']">
                        Email is Required*
                    </span>
                    <span class="text-danger" *ngIf="newCustomerFormGroup.controls['email'].touched
                    && newCustomerFormGroup.controls['email'].errors?.['email']">
                        Email forme is not valid
                    </span>
                </div>
                <button [disabled]="!newCustomerFormGroup.valid" type="submit" class="btn btn-success">Save</button>
            </form>
        </div>
    </div>
</div>
